<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>Hoog RTC: Áudio</title>
        <link rel="stylesheet" type="text/css" href="../easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" type="text/css" href="css/landing.css" />

        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_audio_only.js"></script>
        
	<style type="text/css">
            #demoContainer {
                position:relative;
            }
            #connectControls {
                float:left;
                width:333px;
                text-align:center;
                border: 2px solid black;
            }
            #otherClients {
                height:200px;
                overflow-y:scroll;
            }
            #callerAudio {
                /* display:none; */
                height:10em;
                width:10em;
                margin-left:10px;
            }
            #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:100px;
                left:400px;
                border:red solid 2px;
                background-color:red;
                padding:15px;
            }
        </style>
    </head>

<body>
<div id="container">
<div id="header">
	<p>Em Construção</p>
</div>
<div id="main">
	<h1>Realize uma Chamada de Áudio</h1>
	<div id="demoContainer">
		<div id="connectControls">
                        <button id="connectButton" onclick="connect()">Conectar</button>
                        <button id="hangupButton" disabled="disabled" onclick="hangup()">Desligar a Chamada</button>
                        <div id="iam">Status: Desconectado</div>
                        <br />
                        <strong>Usuários Online:</strong>
                        <div id="otherClients"></div>
                </div>
                <div id="videos">
                	<video id="callerAudio" autoplay="autoplay" playsinline="playsinline"></video>
			<div id="acceptCallBox">
				<div id="acceptCallLabel"></div>
                        	<button id="callAcceptButton" >Atender</button> <button id="callRejectButton">Desligar</button></div>
               		</div>
                </div>
		
</div>
<p></p>
<div id="footer">
	<p><em>Instituto Federal de Educação, Ciência e Tecnologia de Santa Catarina</em></p>
	<p><em>2019 - Ana Paula Hoog - Engenharia de Telecomunicações</em></p>

</div>
</div>
</div>
</body>
</html>
