<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>Hoog RTC: Áudio&Vídeo</title>
        <link rel="stylesheet" type="text/css" href="../easyrtc/easyrtc.css" />

        <link rel="stylesheet" type="text/css" href="css/landing.css" />

        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_audio_video.js"></script>

        <style type="text/css">
            #demoContainer {
                position:relative;
            }
            #connectControls {
                float:left;
                width:200px;
                text-align:center;
                border: 2px solid black;
            }
            #otherClients {
                height:300px;
                overflow-y:scroll;
            }
            #selfVideo {
                height:125px;
                width:200px;
                float:left;
                border:1px solid gray;
                margin-left:10px;
            }
            #callerVideo {
                height:225px;
                width:300px;
                border:1px solid gray;
                margin-left:10px;
            }
            #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:100px;
                left:400px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
            </div>
            <div id="main">

                <h1>Realize uma chamada de Áudio e Vídeo</h1>
                <div id="demoContainer">
                    <div id="connectControls">
			<input type="checkbox" checked="checked" id="shareAudio" />Habilitar Microfone	  <br />
                        <input type="checkbox" checked="checked" id="shareVideo" />Habilitar WebCam	  <br />
			<input type="checkbox" checked="checked" id="expectAudio"/>Habilitar Alto falante <br />
                        <input type="checkbox" checked="checked" id="expectVideo"/>Habilitar Vídeo	  <br />

                        <button id="connectButton" onclick="connect()">Conectar</button>
                        <button id="disconnectButton" onclick="disconnect()">Desconectar</button>
                        <button id="hangupButton" disabled="disabled" onclick="hangup()"<Desligar</button>
                        <div id="iam">Você está desconectado.</div>
                        <br />
                        <strong>Usuários Online:</strong>
                        <div id="otherClients"></div>
                    </div>

                    <div id="videos">
                        <video autoplay="autoplay" playsinline="playsinline" id="selfVideo"  class="easyrtcMirror" muted="muted" volume="0"></video>
                        <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
                        <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                            <div id="acceptCallLabel"></div>
			    <button id="callAcceptButton" >Atender</button> <button id="callRejectButton">Rejeitar</button>
                        </div>
                    </div>
                    <div id="audioSinkButtons">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
